<div class="row">

  <div class="col-md-4">
    <h3>Login User </h3>
    <form (ngSubmit)="onLogIn(fr)" #fr="ngForm">

      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" class="form-control" id="email" name="email" ngModel />
      </div>
      <div class="form-group">
        <label for="password">Password : </label>
        <input type="password" class="form-control" id="password" name="password" ngModel />
      </div>
      <button class="btn btn-primary" style="margin-right:5px" type="submit">Login</button>    <button class="btn btn-primary" style="margin-left:5px" (click)="onClear(fr)" type="button">Clear</button>
    </form>

  </div>
</div>
