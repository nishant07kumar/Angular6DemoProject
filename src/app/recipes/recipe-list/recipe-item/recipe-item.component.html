

<a style="cursor:pointer" class="list-group-item clearfix" [routerLink]="[recipeid]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">Recipe Name : {{recipe.name}}</h4>
    <p class="list-group-item-text">Description : {{recipe.description}}</p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height:100px">
  </span>
</a>
