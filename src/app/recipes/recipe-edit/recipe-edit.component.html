<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" style="margin:8px" type="submit">Save</button>
          <button class="btn btn-danger" style="margin:8px" type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="ImagePath">Image Path</label>
            <input type="text" id="ImagePath" formControlName="imagePath" class="form-control"/>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" src="" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label name="name">Description</label>
            <textarea type="text" formControlName="description" id="name" class="form-control" rows="8"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-8"><input type="text" class="form-control" /></div>
            <div class="col-xs-2"><input type="number" class="form-control" /></div>
            <div class="col-xs-2"> <button class="btn btn-danger" type="button">X</button></div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
