<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" style="margin:8px" type="submit" [disabled]="!recipeForm.valid">Save</button>
          <button class="btn btn-danger" style="margin:8px" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="ImagePath">Image Path</label>
            <input type="text" id="ImagePath" formControlName="imagePath" class="form-control" #imagePath />

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img class="img-responsive" [src]="imagePath.value" style="max-height:400px;min-width:400px" />
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label name="name">Description</label>
            <textarea type="text" formControlName="description" id="name" class="form-control" rows="8"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div style="margin-top:10px;margin-bottom:2px" class="row" *ngFor="let IngControl of recipeForm.get('ingredients').controls; let i = index" [formGroupName]="i">
            <div class="col-xs-8"><input type="text" formControlName="name" class="form-control" /></div>
            <div class="col-xs-2"><input type="number" formControlName="amount" class="form-control" /></div>
            <div class="col-xs-2"> <button class="btn btn-danger" type="button" (click)="onDeletedIngredient(i)">XX</button></div>
          </div>
          <hr />
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" style="margin:8px" (click)="onAddIngredients()">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
